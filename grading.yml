templates:
    1: &fullyauto
        type: pass
        subgrades:
            correctness: integer
        automatic:
            correctness: (correctness_score * 100).floor
        calculation: -(correctness/100)
        hide_subgrades: true
    3: &manual
        type: float
        subgrades:
            points: integer
            hacker: integer
            late: float
        calculation: ((points + hacker - late) / 6.0 * 9 + 1).round(1)
        hide_calculated: true
    4: &test
        type: pass
        subgrades:
            passed: integer
        calculation: passed
        is_test: true
        hide_subgrades: true

grades:
    prog_1: *manual
    writ_1: *manual
    prog_2: *manual
    writ_2: *manual
    prog_3: *manual
    writ_3: *manual
    prog_4: *manual
    writ_4: *manual
    prog_5: *manual
    writ_5: *manual
    prog_6: *manual
    writ_6: *manual
    prog_7: *manual
    writ_7: *manual
    programming: *manual
    writing: *manual
    exam: *test

modules:
    writing:
        - writ_1
        - writ_2
        - writ_3
        - writ_4
        - writ_5
        - writ_6
    programming:
        - prog_1
        - prog_2
        - prog_3
        - prog_4
        - prog_5
        - prog_6

calculation:
    final:
        programming: 30
        writing: 30
        exam: 40

programming:
    show_progress: true
    submits:
        programming: 1

writing:
    show_progress: true
    submits:
        writing: 1

exam:
    show_progress: true
    submits:
        exam: 1

