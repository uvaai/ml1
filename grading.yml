templates:
    3: &manual
        type: float
        subgrades:
            points: integer
        calculation: points 
    4: &test
        type: float
        subgrades:
            points: integer
        calculation: points
        is_test: true
        hide_subgrades: true

grades:
    prog_1: *manual
    writ_1: *manual
    prog_2: *manual
    writ_2: *manual
    prog_3: *manual
    writ_3: *manual
    prog_4: *manual
    writ_4: *manual
    prog_5: *manual
    writ_5: *manual
    prog_6: *manual
    writ_6: *manual
    prog_7: *manual
    writ_7: *manual
    exam: *test

calculation:
    final:
        programming: 40
        writing: 20
        exam: 40

programming:
    show_progress: true
    submits:
        prog_1: 1
        prog_2: 1
        prog_3: 1
        prog_4: 1
        prog_5: 1
        prog_6: 1
        # prog_7: 1

writing:
    show_progress: true
    submits:
        writ_1: 1
        writ_2: 1
        writ_3: 1
        writ_4: 1
        writ_5: 1
        writ_6: 1
        # writ_7: 1

exam:
    show_progress: true
    submits:
        exam: 1
